<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>{% block head_title %} Welcome - Blog {% endblock head_title %}</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
</head>

<body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
         <a href="{% url 'home' %}" class="navbar-brand">My Blog</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse justify-content-between" id="navbarText">
            <div class="navbar-nav">
               <a href="{% url 'home' %}"
                  class="nav-item nav-link {% if request.path == '/' %}active{% endif %}">Home</a>
               <a href="{% url 'blog' %}"
                  class="nav-item nav-link {% if request.path == '/blog/' %}active{% endif %}">Blog</a>
            </div>

            {% if request.user.is_authenticated %}
            <div class="navbar-nav ml-auto">
               <a href="{% url 'profile' request.user.username %}"
                  class="nav-item nav-link {% if request.user.username in request.path %}active{% endif %}">
                  Profile
               </a>
               <a href="{% url 'logout' %}" class="nav-item nav-link">Log out</a>
            </div>
            {% else %}
            <div class="navbar-nav ml-auto">
               <a href="{% url 'login' %}"
                  class="nav-item nav-link {% if request.path == '/login/' %}active{% endif %}">Log in</a>
               <a href="{% url 'signup' %}"
                  class="nav-item nav-link {% if request.path == '/signup/' %}active{% endif %}">Sign up</a>
            </div>
            {% endif %}
         </div>
      </div>
   </nav>

   {% for message in messages %}
   <div class="container mt-3">
      <div
         class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show"
         role="alert">
         {{ message }}
         <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
   </div>
   {% endfor %}

   {% block content %}
   {% endblock content %}
</body>

</html>
