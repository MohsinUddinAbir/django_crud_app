<nav class="navbar navbar-expand-lg navbar-light bg-light">
   <div class="container">
      <a href="{% url 'home' %}" class="navbar-brand">Crud App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
         aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarText">
         <div class="navbar-nav">
            <a href="{% url 'home' %}" class="nav-item nav-link {% if request.path == '/' %}active{% endif %}">Home</a>
            <a href="{% url 'blog' %}"
               class="nav-item nav-link {% if request.path == '/blog/' %}active{% endif %}">Blog</a>
         </div>

         {% if request.user.is_authenticated %}
         <div class="navbar-nav ml-auto">
            <a href="{% url 'profile' request.user.username %}"
               class="nav-item nav-link {% if request.user.username in request.path %}active{% endif %}">
               Profile
            </a>
            <a href="{% url 'logout' %}" class="nav-item nav-link">Log out</a>
         </div>
         {% else %}
         <div class="navbar-nav ml-auto">
            <a href="{% url 'login' %}"
               class="nav-item nav-link {% if request.path == '/login/' %}active{% endif %}">Log in</a>
            <a href="{% url 'signup' %}"
               class="nav-item nav-link {% if request.path == '/signup/' %}active{% endif %}">Sign up</a>
         </div>
         {% endif %}
      </div>
   </div>
</nav>
